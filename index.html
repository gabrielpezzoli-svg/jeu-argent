<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAULTEX ‚Äî Casino Virtuel</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
:root {
  --bg:#07070f; --bg2:#0d0d1c; --bg3:#121226; --panel:#0f0f20; --border:#1e1e3a;
  --border2:#2a2a50; --gold:#e8b84b; --gold2:#f5d060; --gold3:#c97d1a;
  --cyan:#00e5ff; --cyan2:#00bcd4; --red:#ff2d55; --green:#00e676;
  --purple:#7c4dff; --text:#a8a8cc; --text2:#d0d0f0; --white:#f0f0ff;
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;}
body{font-family:'Exo 2',sans-serif;background:var(--bg);color:var(--text2);overflow-x:hidden;}
body::before{
  content:'';position:fixed;inset:0;
  background:radial-gradient(ellipse 60% 40% at 10% 80%,rgba(0,229,255,.04) 0%,transparent 100%),radial-gradient(ellipse 50% 60% at 90% 10%,rgba(232,184,75,.05) 0%,transparent 100%);
  pointer-events:none;z-index:0;
}
body::after{
  content:'';position:fixed;inset:0;
  background:repeating-linear-gradient(0deg,transparent 0px,transparent 2px,rgba(0,0,0,.07) 2px,rgba(0,0,0,.07) 4px);
  pointer-events:none;z-index:0;
}
.screen{display:none;min-height:100vh;position:relative;z-index:1;}
.screen.active{display:flex;align-items:center;justify-content:center;flex-direction:column;}

/* AUTH */
.auth-card{background:linear-gradient(145deg,var(--panel),var(--bg2));border:1px solid var(--border2);border-radius:20px;padding:48px 52px;width:440px;position:relative;overflow:hidden;box-shadow:0 40px 80px rgba(0,0,0,.6);}
.auth-card::before{content:'';position:absolute;top:0;left:10%;right:10%;height:1px;background:linear-gradient(90deg,transparent,var(--gold2),var(--cyan),var(--gold2),transparent);}
.auth-logo{text-align:center;margin-bottom:36px;}
.auth-logo-text{font-family:'Orbitron',sans-serif;font-size:44px;font-weight:900;letter-spacing:10px;background:linear-gradient(135deg,var(--gold2) 0%,var(--gold) 40%,var(--cyan) 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;filter:drop-shadow(0 0 30px rgba(232,184,75,.25));}
.auth-logo-sub{font-size:10px;letter-spacing:5px;color:var(--cyan2);opacity:.6;margin-top:6px;}
.auth-tabs{display:flex;border-bottom:1px solid var(--border);margin-bottom:28px;}
.auth-tab{flex:1;padding:10px;text-align:center;font-size:12px;letter-spacing:3px;font-family:'Share Tech Mono',monospace;color:var(--text);cursor:pointer;transition:all .3s;border-bottom:2px solid transparent;margin-bottom:-1px;}
.auth-tab.active{color:var(--gold);border-bottom-color:var(--gold);}
.field{margin-bottom:16px;}
.field label{display:block;font-size:10px;letter-spacing:3px;color:var(--gold);font-family:'Share Tech Mono',monospace;margin-bottom:8px;}
.field input{width:100%;background:rgba(255,255,255,.03);border:1px solid var(--border2);border-radius:8px;padding:12px 16px;color:var(--white);font-family:'Exo 2',sans-serif;font-size:15px;outline:none;transition:all .25s;}
.field input:focus{border-color:var(--cyan);box-shadow:0 0 0 3px rgba(0,229,255,.06);}
.auth-btn{width:100%;background:linear-gradient(135deg,var(--gold3),var(--gold),var(--gold2));border:none;border-radius:10px;padding:14px;color:#000;font-family:'Orbitron',sans-serif;font-size:13px;font-weight:700;letter-spacing:3px;cursor:pointer;margin-top:6px;transition:all .3s;overflow:hidden;position:relative;}
.auth-btn:hover{transform:translateY(-2px);box-shadow:0 12px 30px rgba(232,184,75,.35);}
.auth-bonus{text-align:center;margin-top:16px;font-size:12px;color:var(--green);letter-spacing:1px;opacity:.8;}

/* GAME */
#gameScreen{display:flex;flex-direction:column;align-items:center;justify-content:flex-start;width:100%;min-height:100vh;padding-top:40px;}
#balance{font-family:'Orbitron',sans-serif;font-size:24px;color:var(--gold);margin-bottom:20px;}
#leaderboard{margin-top:30px;width:80%;max-width:600px;}
#leaderboard h2{text-align:center;color:var(--cyan2);margin-bottom:10px;}
#leaderboard ol{list-style:none;padding:0;}
#leaderboard li{background:var(--panel);margin:4px 0;padding:10px 14px;border-radius:8px;border:1px solid var(--border2);display:flex;justify-content:space-between;color:var(--text2);}
</style>
</head>
<body>

<!-- AUTH -->
<div id="authScreen" class="screen active">
  <div class="auth-card">
    <div class="auth-logo">
      <div class="auth-logo-text">VAULTEX</div>
      <div class="auth-logo-sub">CASINO EN LIGNE VIRTUEL</div>
    </div>
    <div class="auth-tabs">
      <div class="auth-tab active" id="atLogin" onclick="switchAuth('login')">CONNEXION</div>
      <div class="auth-tab" id="atReg" onclick="switchAuth('reg')">INSCRIPTION</div>
    </div>
    <div id="fLogin">
      <div class="field"><label>PSEUDO</label><input id="liU" type="text" placeholder="Votre pseudo" autocomplete="username"/></div>
      <div class="field"><label>MOT DE PASSE</label><input id="liP" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"/></div>
      <button class="auth-btn" onclick="doLogin()">ENTRER DANS LE CASINO</button>
    </div>
    <div id="fReg" style="display:none">
      <div class="field"><label>PSEUDO</label><input id="rgU" type="text" placeholder="Choisissez un pseudo" autocomplete="username"/></div>
      <div class="field"><label>MOT DE PASSE</label><input id="rgP" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="new-password"/></div>
      <button class="auth-btn" onclick="doRegister()">CR√âER MON COMPTE</button>
      <div class="auth-bonus">üéÅ 1 500 VLX offerts √† l'inscription !</div>
    </div>
  </div>
</div>

<!-- GAME -->
<div id="gameScreen" class="screen">
  <div id="balance">Argent: 0 VLX</div>
  <div id="leaderboard">
    <h2>Top 20 joueurs</h2>
    <ol id="leaderboardList"></ol>
  </div>
</div>

<script>
// --- Configuration Firebase ---
const firebaseConfig = {
  apiKey: "VOTRE_API_KEY",
  authDomain: "VOTRE_PROJET.firebaseapp.com",
  databaseURL: "https://VOTRE_PROJET.firebaseio.com",
  projectId: "VOTRE_PROJET",
  storageBucket: "VOTRE_PROJET.appspot.com",
  messagingSenderId: "VOTRE_SENDER_ID",
  appId: "VOTRE_APP_ID"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// --- Auth ---
function switchAuth(tab){
  document.getElementById('fLogin').style.display = tab==='login'?'block':'none';
  document.getElementById('fReg').style.display = tab==='reg'?'block':'none';
  document.getElementById('atLogin').classList.toggle('active', tab==='login');
  document.getElementById('atReg').classList.toggle('active', tab==='reg');
}

function doRegister(){
  const username = document.getElementById('rgU').value;
  const password = document.getElementById('rgP').value;
  if(!username || !password) return alert('Remplis tous les champs');
  auth.createUserWithEmailAndPassword(username+'@vaultex.com', password)
    .then(cred=>{
      db.ref('users/'+cred.user.uid).set({pseudo: username, balance: 1500});
      alert('Compte cr√©√© ! Tu as 1500 VLX.');
      document.getElementById('rgU').value=''; document.getElementById('rgP').value='';
      switchAuth('login');
    })
    .catch(e=>alert(e.message));
}

function doLogin(){
  const username = document.getElementById('liU').value;
  const password = document.getElementById('liP').value;
  if(!username || !password) return alert('Remplis tous les champs');
  auth.signInWithEmailAndPassword(username+'@vaultex.com', password)
    .then(cred=>{
      document.getElementById('authScreen').classList.remove('active');
      document.getElementById('gameScreen').classList.add('active');
      loadUser(cred.user.uid);
    })
    .catch(e=>alert(e.message));
}

// --- User Data ---
let currentUserId=null;
function loadUser(uid){
  currentUserId=uid;
  const userRef = db.ref('users/'+uid);
  userRef.on('value', snap=>{
    if(snap.exists()){
      document.getElementById('balance').innerText = 'Argent: '+snap.val().balance+' VLX';
      updateLeaderboard();
    }
  });
}

// --- Leaderboard ---
function updateLeaderboard(){
  db.ref('users').orderByChild('balance').limitToLast(20).once('value', snap=>{
    const list = document.getElementById('leaderboardList');
    list.innerHTML='';
    const arr=[];
    snap.forEach(u=>arr.push(u.val()));
    arr.reverse();
    arr.forEach(user=>{
      const li = document.createElement('li');
      li.textContent = user.pseudo+' ‚Äî '+user.balance+' VLX';
      list.appendChild(li);
    });
  });
}
</script>

</body>
</html>
